<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>form & input</title>
</head>
<body>
    <form>
        <label><strong>Registration form</strong></label>
        <br><br>
        <table>
            <thead><tr><td bgcolor="#6495ed">Item</td><td bgcolor="#6495ed">Input</td></tr></thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="family">Family</label></td>
                    <td><input type="text" id="family"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="Area">Location</label></td>
                    <td><select id="Area">
                        <option value="US" >US</option>
                        <option value="CA" >CA</option>
                        <option value="UK" >UK</option>
                        <option value="AU" >AU</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="Gender" value="male" checked>male
                    <input type="radio" name="Gender" value="female">female</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
